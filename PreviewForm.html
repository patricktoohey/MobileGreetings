<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Mobile Greetings</title>
    <meta name="author" content="Patrick Toohey">
    <meta name="designer" content="Patrick Toohey">

    <!-- Load type resoures required by e-card: Tekton Pro -->
    <script type="text/javascript" src="//use.typekit.net/cqi2bdk.js"></script>
    <script type="text/javascript">
        try {
            Typekit.load();
        } catch (e) {}
    </script>

    <link rel="stylesheet" href="styles/reset.css" type="text/css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load type resoures required by Mobile Greetings brand -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,500italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>

    <!--Adobe Edge Runtime-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script type="text/javascript" charset="utf-8" src="js/edge.5.0.1.min.js"></script>
    <style>
        .edgeLoad-EDGE-696761484 {
            visibility: hidden;
        }
    </style>
    <script>
        AdobeEdge.loadComposition('LittleBlessing', 'EDGE-696761484', {
            scaleToFit: "both",
            centerStage: "none",

            width: "300px",
            height: "200px"
        }, {
            dom: []
        }, {
            dom: []
        });
    </script>
    <!--Adobe Edge Runtime End-->
    <!-- Load styles required by Mobile Greetings brand -->
    <link rel="stylesheet" href="styles/mgreetings.css" type="text/css" />
    <link rel="stylesheet" href="styles/mgreetings_forms.css" type="text/css" />

</head>

<body>
    <div id="container">
        <article>
            <img id="logo" src="images/logo.png" alt="Mobile Greetings" />

            <!--Adobe Edge Animate Card-->
            <div id="card">
                <div id="Stage" class="EDGE-696761484">
                </div>
            </div>

            <!--Personalization Form-->
            <form action="/send-card" method="post">
                <div class="form_label_value_pair">
                    <label for="sender_name">Sender Name</label>
                    <input required type="text" id="sender_name" />
                </div>

                <div class="form_label_value_pair">
                    <label for="sender_name">Sender Email</label>
                    <input required type="email" id="sender_email" />
                </div>

                <div class="form_label_value_pair">
                    <label for="recipient_name">Recipient Name</label>
                    <input required type="text" id="recipient_name" />
                </div>

                <div class="form_label_value_pair">
                    <label for="recipient_email">Recipient Email</label>
                    <input required type="email" id="recipient_email" />
                </div>

                <div class="form_label_value_pair">
                    <label for="personalized_greeting">Personalized Greeting</label>
                    <input required type="text" id="personalized_entry_box" />
                </div>

                <div class="form_label_value_pair">
                    <label for="send_date">Recipient Email</label>
                    <input required type="date" id="send_date"> </input>
                </div>

                <div>
                    <button type="submit">preview</button>

                    <button type="submit">send card</button>
                </div>
            </form>

            <div>
                <footer>
                    <hr />
                    <!--Copyright Module-->
                    <p id="copyright">&copy;2015 Mobile Greetings</p>
                    <p id="type_attribution">
                        Type set in
                        <a href="http://www.google.com/fonts/specimen/Roboto">Roboto</a> and
                        <a href="http://www.google.com/fonts/specimen/Roboto+Slab">Roboto Slab</a> by Christian Robertson used under the
                        <a href="http://www.apache.org/licenses/LICENSE-2.0.html">Apache License, version 2.00</a>.
                    </p>
                </footer>
            </div>
        </article>
    </div>
</body>

</html>
